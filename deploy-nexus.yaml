---
- name: Install java and net-tools
  hosts: nexus_server
  tasks:
    - name: Update app repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
    - name: Install java 21
      apt: name=openjdk-21-jre-headless
    - name: Install net-tools
      apt: name=net-tools

- name: Download and unpack nexus installer
  hosts: nexus_server
  tasks:
    - name: Check if nexus folder exists
      stat: 
        path: /opt/nexus
      register: stat_result 
    - name: Download nexus
      get_url: 
        url: https://download.sonatype.com/nexus/3/nexus-3.88.0-08-linux-x86_64.tar.gz
        dest: /opt/
      register: download_result
    - name: Unarchive nexus installer
      unarchive:
        src: "{{download_result.dest}}"
        dest: /opt/
        remote_src: yes
      when: not stat_result.stat.exists
    - name: Find nexus folder
      find:
        paths: /opt
        pattern: "nexus-*"
        file_type: directory
      register: find_result
    - name: Rename nexus folder
      shell: mv {{find_result.files[0].path}} /opt/nexus
      when: not stat_result.stat.exists

- name: Create nexus user and to own nexus folders
  hosts: nexus_server
  tasks:
    - name: Make sure nexus group exists
      group:
        name: nexus
        state: present
    - name: Create nexus user
      user:
        name: nexus
        group: nexus
    - name: Make nexus user owner of nexus folder
      file:
        path: /opt/nexus
        state: directory
        owner: nexus
        group: nexus
        recurse: yes
    - name: Make nexus user owner of sonatype-work
      file:
        path: /opt/sonatype-work
        state: directory
        owner: nexus
        group: nexus
        recurse: yes

- name: Start nexus with nexus user
  hosts: nexus_server
  become: True
  become_user: nexus
  tasks:
    - name: Set run_as_user to nexus
      lineinfile:
        path: /opt/nexus/bin/nexus
        regexp: "^run_as_user=''"
        line: run_as_user="nexus"
    - name: Start nexus
      command: /opt/nexus/bin/nexus start

- name: Make sure nexus is running
  hosts: nexus_server
  tasks:
    - name: Wait a minute
      pause:
        minutes: 1
    - name: Run ps command
      shell: ps aux | grep nexus
      register: app_status
    - debug: msg={{app_status.stdout_lines}}
    - name: Check with netstat
      shell: netstat -plnt
      register: netstat_output
    - debug: msg={{netstat_output}}

